<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìö Book Recommendation App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .hero {
      background-color: #f0f9f7;
      padding: 4rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #2d3e50;
    }

    .hero p {
      font-size: 1.2rem;
      color: #555;
    }

    .form-control {
      font-size: 1.1rem;
      padding: 0.75rem 1rem;
    }

    .btn-search {
      font-size: 1.1rem;
      padding: 0.6rem 2rem;
      background-color: #5cb3a2;
      border: none;
      color: white;
      border-radius: 2rem;
      transition: background-color 0.2s ease;
    }

    .btn-search:hover {
      background-color: #489f90;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="hero text-center">
      <h1>üìñ Discover Your Next Favorite Book</h1>
      <p class="mt-3 mb-4">Type in a theme, genre, or keyword ‚Äî and get real book suggestions from the Open Library.</p>

      <form action="/recommend" method="POST" class="row justify-content-center">
        <div class="col-md-6 col-sm-10 mb-3">
          <input type="text" name="keyword" class="form-control" placeholder="e.g. space travel, poetry, vampires" required />
        </div>
        <div class="col-md-3 col-sm-6">
          <button type="submit" class="btn btn-search w-100">üîç Recommend</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
