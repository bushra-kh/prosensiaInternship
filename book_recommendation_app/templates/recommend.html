<!DOCTYPE html>
<html>
<head>
  <title>Book Recommendations</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>üìñ Results for: <span class="text-primary">{{ genre.title() }}</span></h2>
      <a href="/" class="btn btn-outline-secondary">‚¨Ö Back</a>
    </div>

    {% if books %}
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        {% for book in books %}
          <div class="col">
            <div class="card card-square shadow-sm">
              {% if book.cover_url %}
                <img src="{{ book.cover_url }}" class="card-img-top" alt="Cover of {{ book.title }}">
              {% else %}
                <div class="text-center py-4 text-muted">No cover available</div>
              {% endif %}
              <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text"><small class="text-muted">by {{ book.author }}</small></p>
              </div>
              <div class="card-footer bg-white text-center">
                <form method="POST" action="/feedback" class="d-flex justify-content-center">
                  <input type="hidden" name="title" value="{{ book.title }}">
                  <input type="hidden" name="author" value="{{ book.author }}">
                  <button type="submit" name="liked" value="1" class="btn btn-outline-success me-2">üëç Like</button>
                  <button type="submit" name="liked" value="0" class="btn btn-outline-danger">üëé Dislike</button>
                </form>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-muted">No books found. Try a different keyword.</p>
    {% endif %}
  </div>

</body>
</html>
